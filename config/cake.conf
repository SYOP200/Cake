# =========================================================
#  Cake Configuration File
#  File: ~/.config/cake/cake.conf
# =========================================================
# Lines starting with # are comments
# Values are applied at startup unless overridden in UI
# =========================================================


# ---------------------------------------------------------
# Core Behavior
# ---------------------------------------------------------

# Refresh interval in seconds (float allowed)
REFRESH_INTERVAL=1

# Enable interactive key controls (q, a, etc.)
ENABLE_KEYBOARD=1

# Restore cursor on exit (recommended)
RESTORE_CURSOR=1


# ---------------------------------------------------------
# UI & Appearance
# ---------------------------------------------------------

# Active theme (file must exist in themes/)
THEME="dark"

# Enable RGB / gradient bars
RGB_MODE=1

# Width of usage bars (characters)
BAR_WIDTH=26

# Use Unicode box drawing characters
USE_UNICODE=1

# Show ASCII art branding in default plugin
SHOW_BRANDING=1

# Compact mode (less spacing)
COMPACT_UI=0


# ---------------------------------------------------------
# Panels & Layout
# ---------------------------------------------------------

# Show per-core CPU panel
SHOW_CPU_CORES=1

# Show top process list
SHOW_PROCESSES=1

# Max processes to display
MAX_PROCESSES=5

# Show plugin panels
ENABLE_PLUGINS=1

# Plugin load order (space-separated, empty = all)
PLUGIN_ORDER="cake_default cake_net cake_power"

# Allow plugins to be unloaded from UI
ALLOW_PLUGIN_TOGGLE=1


# ---------------------------------------------------------
# Network
# ---------------------------------------------------------

# Enable network panel
SHOW_NETWORK=1

# Network refresh interval (seconds)
NETWORK_REFRESH=1

# Default subnet for network scanner
DEFAULT_SUBNET="192.168.1"

# Network scan timeout (milliseconds)
SCAN_TIMEOUT=800

# Allow passive network info in plugins
ALLOW_NETWORK_PLUGINS=1


# ---------------------------------------------------------
# Built-in Apps
# ---------------------------------------------------------

# Enable built-in apps menu
ENABLE_APPS=1

# Enable network scanner app
ENABLE_NET_SCANNER=1

# Enable ping monitor app
ENABLE_PING_MONITOR=1

# Enable plugin manager app
ENABLE_PLUGIN_MANAGER=1


# ---------------------------------------------------------
# Logging & Debugging
# ---------------------------------------------------------

# Enable logging
ENABLE_LOGGING=0

# Log file location
LOG_FILE="$HOME/.config/cake/cake.log"

# Debug mode (extra checks, slower)
DEBUG_MODE=0


# ---------------------------------------------------------
# Safety & Limits
# ---------------------------------------------------------

# Max CPU usage allowed per refresh (%)
MAX_SELF_CPU=5

# Fail silently if data source unavailable
FAIL_SILENTLY=1

# Require explicit user action for scans
REQUIRE_SCAN_CONFIRM=1


# ---------------------------------------------------------
# Experimental / Future
# ---------------------------------------------------------

# Enable experimental features
ENABLE_EXPERIMENTAL=0

# Allow beta plugins
ALLOW_BETA_PLUGINS=0

# ncurses backend (future)
USE_NCURSES=0


# =========================================================
# End of Cake Configuration
# =========================================================
