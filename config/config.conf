# This is where config saves go
# they are NOT SAVED IN CLOUD
save_path = /usr/local/app/configs/
# Enable or disable automatic backups
auto_backup = true
# Backup frequency in days
backup_frequency = 7
# Maximum number of backup files to keep
max_backups = 5
# Enable or disable logging
logging_enabled = true
# Log file path
log_file_path = /usr/local/app/logs/app.log
# Log level (options: DEBUG, INFO, WARNING, ERROR)
log_level = INFO
# Enable or disable notifications
notifications_enabled = false
# Notification email address
notification_email =
#notification_email =
# Enable or disable debug mode
debug_mode = false
# Debug mode log file path
debug_log_file_path = /usr/local/app/logs/debug.log
# Enable or disable maintenance mode
maintenance_mode = false
# Maintenance mode message
maintenance_message = The application is currently under maintenance. Please try again later.
# Enable or disable auto-updates
auto_updates = true
# Update server URL
update_server_url = https://updates.example.com/latest
# Enable or disable user analytics
user_analytics = false
# Analytics server URL
analytics_server_url = https://analytics.example.com/collect
# Enable or disable data encryption
data_encryption = true
# Encryption key path
encryption_key_path = /usr/local/app/keys/encryption.key
# Enable or disable API access
api_access = true
# API key
api_key = YOUR_API_KEY_HERE
# Enable or disable session timeout
session_timeout_enabled = true
# Session timeout duration in minutes
session_timeout_duration = 30   
# Enable or disable multi-factor authentication
multi_factor_authentication = false
# Supported MFA methods (options: SMS, EMAIL, AUTH_APP)
mfa_methods = EMAIL
# Enable or disable password complexity requirements
password_complexity = true
# Minimum password length
min_password_length = 8
# Require special characters in password
require_special_characters = true
# Require numeric characters in password
require_numeric_characters = true
# Require uppercase characters in password
require_uppercase_characters = true
# Require lowercase characters in password
require_lowercase_characters = true
# Enable or disable account lockout after failed login attempts
account_lockout_enabled = true
# Maximum failed login attempts before lockout
max_failed_login_attempts = 5
# Account lockout duration in minutes
account_lockout_duration = 15   
# Enable or disable CAPTCHA on login
captcha_on_login = false
# CAPTCHA service provider (options: RECAPTCHA, HCAPTCHA)
captcha_provider = RECAPTCHA
# CAPTCHA site key
captcha_site_key = YOUR_CAPTCHA_SITE_KEY_HERE
# CAPTCHA secret key
captcha_secret_key = YOUR_CAPTCHA_SECRET_KEY_HERE   
# Enable or disable data retention policy
data_retention_policy_enabled = true
# Data retention duration in days
data_retention_duration = 365   
# Enable or disable GDPR compliance features
gdpr_compliance = true
# Enable or disable cookie consent banner
cookie_consent_banner = true
# Cookie consent banner message
cookie_consent_message = We use cookies to enhance your experience. By continuing to visit this site you agree to our use of cookies.
# Enable or disable system health checks
system_health_checks = true
# Health check frequency in hours
health_check_frequency = 24
# Enable or disable email server configuration
email_server_configuration = true
# SMTP server address
smtp_server_address = smtp.example.com
# SMTP server port
smtp_server_port = 587
# Use SSL for SMTP
smtp_use_ssl = true
# SMTP username
smtp_username = 
smtp_password = 
# Enable or disable firewall settings
firewall_settings_enabled = true
# Allowed IP addresses (comma-separated)
allowed_ip_addresses =  
# Blocked IP addresses (comma-separated)
blocked_ip_addresses = 
# Enable or disable VPN access
vpn_access_enabled = false
# VPN server address
vpn_server_address = 
# VPN server port
vpn_server_port = 
# VPN username
vpn_username = 
# VPN password =
vpn_password =
# config backup settings
backup_settings_enabled = true
# backup location
backup_location = /usr/local/app/backups/
# backup schedule (daily, weekly, monthly)
backup_schedule = weekly
# retention period in days
retention_period_days = 30
# compression enabled
compression_enabled = true
# encryption enabled
encryption_enabled = true
# encryption password
encryption_password = YOUR_ENCRYPTION_PASSWORD_HERE 

